<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My Profile</title>
   </head>
   <body>
      <table>
         <tr>
            <td width="400px"></td>
            <td>
               <header>
                  <center>
                     <img src="images/logo.png" width="100px" alt="logo" />
                     <hr />
                     <h2 id="home">Member Motosport Showroom</h2>
                     <hr />
                  </center>
               </header>
               <section>
                  <center>
                     <table cellpadding="10px" width="500px">
                        
                        <form>
                           <tr>
                              <th colspan="3">fill in the section below</th>
                           </tr>
                           <tr>
                              <td>First Name</td>
                              <td><input type="text" required /></td>
                           </tr>
                           <tr>
                              <td>Last Name</td>
                              <td><input type="text" /></td>
                           </tr>
                           <tr>
                              <td>Gender</td>
                              <td>
                                 <input type="radio" name="gender" id="gender" value="laki"/>Laki-laki
                                 <input type="radio" name="gender" id="gender" value="perempuan"/>Perempuan
                              </td>
                           </tr>
                           <tr>
                              <td>Email</td>
                              <td><input type="email" /></td>
                           </tr>
                           <tr>
                              <td>No. Telpon</td>
                              <td><input type="number" required /></td>
                           </tr>
                           <tr>
                              <td>Tanggal Lahir</td>
                              <td><input type="date" required /></td>
                           </tr>
                           <tr>
                              <td>Age</td>
                              <td><input type="number" min="17" max="100"></td>
                           </tr>
                           <tr>
                              <td>Social Media</td>
                              <td>
                                 <select name="sosmed" id="">
                                    <option value="Instagram">Instagram</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="Twitter">Twitter</option>
                                    <option value="Threads">Threads</option>
                                    <option value="Linkedin">Linkedin</option>
                                 </select>
                              </td>
                           </tr>
                           <tr>
                              <td>Url Social Media</td>
                              <td><input type="url" pattern="https://" placeholder="ex. https://" /></td>
                           </tr>
                           <tr>
                              <td>Upload Foto Profil</td>
                              <td><input type="file" /></td>
                           </tr>
                           <tr>
                              <td>Biography</td>
                              <td>
                                 <textarea cols="21" rows="2" placeholder="ceritakan diri anda.."></textarea>
                              </td>
                           </tr>
                           <tr>
                              <td colspan="2">
                                 <br>
                                 <center>
                                 <button type="submit">Submit</button>
                                 </center>
                              </td>
                           </tr>
                        </form>
                     </table>
                  </center>
               </section>

               <br />
               <hr />
               <br />
               <footer>
                  <table>
                     <tr>
                        <center>
                           <a href="shopping.html">Back</a>
                           <p>
                              <strong>&copy; 2023. ZettaCamp~Dolphin</strong>
                              Rayhan Zidane Achmad
                           </p>
                        </center>
                     </tr>
                  </table>
               </footer>
            </td>
         </tr>
      </table>
   </body>
</html>
