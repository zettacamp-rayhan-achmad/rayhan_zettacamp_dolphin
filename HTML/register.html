<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Register</title>
   </head>
   <body>
      <table>
         <tr>
            <td width="400px"></td>
            <td>
               <header>
                  <center>
                     <img src="../assets/top-bg.jpg" height="150px" alt="logo" />
                     <hr />
                     <h2 id="home">Create an Account for Listen music</h2>
                     <hr />
                  </center>
               </header>
               <section>
                  <center>
                     <table cellpadding="10px" width="500px">
                        
                        <form>
                           <tr>
                              <th colspan="3">fill in the section below</th>
                           </tr>
                           <tr>
                              <td>Name</td>
                              <td><input type="text" required /></td>
                           </tr>
                           <tr>
                              <td>Type of Account</td>
                              <td>
                                 <input type="radio" name="typeaccount" id="typeaccount" value="free"/>Free
                                 <input type="radio" name="typeaccount" id="typeaccount" value="personal"/>Personal
                              </td>
                           </tr>
                           <tr>
                              <td>Email</td>
                              <td><input type="email" /></td>
                           </tr>
                           <tr>
                              <td>Phone Number</td>
                              <td><input type="number" required /></td>
                           </tr>
                           <tr>
                              <td>Upload Photo Profile</td>
                              <td><input type="file" /></td>
                           </tr>
                           <tr>
                              <td colspan="2">
                                 <br>
                                 <center>
                                 <a href="profile.html"><img src="../assets/submit.png" alt="" height="40px"></a>
                                 </center>
                              </td>
                           </tr>
                        </form>
                     </table>
                  </center>
               </section>

               <br />
               <hr />
               <br />
               <footer>
                  <table>
                     <tr>
                        <center>
                           <a href="../index.html"><button>Home</button></a>
                           <p>
                              <strong>&copy; 2023. ZettaCamp~Dolphin</strong>
                              Rayhan Zidane Achmad
                           </p>
                        </center>
                     </tr>
                  </table>
               </footer>
            </td>
         </tr>
      </table>
   </body>
</html>
